## monitors ------------------------------------------------------------------#

#monitor=,preferred,auto,auto
monitor=HDMI-A-1,2560x1080@60,0x0,1  # silent
#monitor=eDP-1,1920x1080@60,0x0,1  # small

## environment variables -----------------------------------------------------#

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland


## look and feel -------------------------------------------------------------#

# import pywal colors
source = $HOME/.cache/wal/colors-hyprland.conf

# general
general {
    gaps_in = 1
    gaps_out = 0
    border_size = 0
    col.active_border = $color3
    col.inactive_border = $color0
    resize_on_border = false
    allow_tearing = false
    layout = master
}

# decoration
decoration {
    rounding = 0
    active_opacity = 0.90
    inactive_opacity = 0.70
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = $color0
    }
    blur {
        enabled = true
        size = 5
        passes = 2
        ignore_opacity = on
        vibrancy = 0.1696
    }
}

# animations

$speed = 2

animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, $speed, default    # 10
    animation = border, 1, $speed, easeOutQuint    # 5.39
    animation = windows, 1, $speed, easeOutQuint    # 4.79
    animation = windowsIn, 1, $speed, easeOutQuint, popin 87%    # 4.1
    animation = windowsOut, 1, $speed, linear, popin 87%    # 1.49
    animation = fadeIn, 1, $speed, almostLinear    # 1.73
    animation = fadeOut, 1, $speed, almostLinear    # 1.46
    animation = fade, 1, $speed, quick    # 3.03
    animation = layers, 1, $speed, easeOutQuint    # 3.81
    animation = layersIn, 1, $speed, easeOutQuint, fade   # 4
    animation = layersOut, 1, $speed, linear, fade    # 1.5
    animation = fadeLayersIn, 1, $speed, almostLinear    # 1.79
    animation = fadeLayersOut, 1, $speed, almostLinear    # 1.39
    animation = workspaces, 1, $speed, almostLinear, fade    # 1.94
    animation = workspacesIn, 1, $speed, almostLinear, fade    # 1.21
    animation = workspacesOut, 1, $speed, almostLinear, fade   # 1,94
}

# dwindle layout
dwindle {
    pseudotile = true # master switch for pseudotiling [keybind below]
    preserve_split = true # you probably want this
}

# master layout
master {
    new_status = master
    new_on_top = true
    mfact =  0.55
}
#master {
#  orientation = center
#  slave_count_for_center_master = 0 # which is the new allways_center_master
#  always_keep_position = true
#  mfact = 0.58
#}

# misc
misc {
    force_default_wallpaper = -1 # disable the anime mascot wallpapers [-1]
    disable_hyprland_logo = true # disables random hyprland logo / background
}


## input ---------------------------------------------------------------------#

# input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    #kb_options = caps:swapescape  # small
    kb_rules =
    follow_mouse = 0
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
#    touchpad {
#        natural_scroll = false
#    }
}

# hide cursor
cursor {
    inactive_timeout = 2
}

# per device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


## standard programs ---------------------------------------------------------#

$terminal = foot
$menu = rofi -show run
$browser = zen-browaer
$editor = nvim
$filemanager = yazi

## autostart -----------------------------------------------------------------#

exec-once = hyprpaper -c .config/hypr/hyprpaper.conf
exec-once = mpv --no-video $HOME/.config/sounds/ray-gun.mp3
exec-once = dunst
exec-once = udiskie
exec-once = mega-cmd-server
exec-once = waybar

# lock screen after idle 30 min. monitor off 1 min. later
exec-once = hypridle

# copy/paste
exec-once = copyq --start-server

# scratchpad
exec-once = [workspace special:magic silent] $terminal


## keybindings ---------------------------------------------------------------#

# set main modifier
$mainMod = alt

# general
bind = $mainMod, space, exec, $terminal
bind = super, return, exec, $menu
bind = super, q, killactive
bind = $mainMod, f, fullscreen
bind = $mainMod, t, togglefloating
bind = $mainMod shift, q, exit
bind = $mainMod shift, q, exec, pamixer --allow-boost --set-volume 25

# programs
bind = super, b, exec, brave
bind = super, f, exec, firefox
bind = super, z, exec, zen-browser
bind = $mainMod, r, exec, moc_radio
bind = $mainMod, v, exec, mpv_cq

# waybar toggle
bind = $mainMod, b, exec, killall -SIGUSR1 waybar

# calculator
bind = super, r, exec, rofi -show calc -modi calc -no-show-match -no-sort

# clipboard
bind = $mainMod, p, exec, copyq toggle

# emoji
bind = super, e, exec, rofimoji --action copy

# volume
bind = super, period, exec, pamixer --allow-boost -i 5 && vol_not
bind = super, comma, exec, pamixer --allow-boost -d 5 && vol_not
bind = super, slash, exec, pamixer --allow-boost --set-volume 25 && vol_not
bind = super, m, exec, pamixer -t

# moc
bind = $mainMod, x, exec, mocp -G  # toggle pauze
bind = $mainMod, q, exec, mocp -s  # stop
bind = super, n, exec, mocp -f  # next track
bind = super, p, exec, mocp -r  # previous track
bind = super, i, exec, moc_playing  # info

# quit mpv [music]
bind = $mainMod, q, exec, mpv_kill

# scratchpad
bind = $mainMod shift, s, movetoworkspace, special:magic
bind = $mainMod, s, togglespecialworkspace, magic

# screenshot
bind = super, s, exec, grim && mv $HOME/*_grim.png $HOME/Notes/trades/tp/ && dunstify 'screenshot >> Notes/trades/tp'
bind = super Shift, s, exec, grim && mv $HOME/*_grim.png $HOME/Notes/screens/ && dunstify 'screenshot >> Notes/screens'

# lock and turn off monitor
bind = $mainMod, z, exec, pamixer --allow-boost --set-volume 25 && hyprlock


## window and workspace movements --------------------------------------------#

# move window focus
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, left, movefocus, l

# move window [key bind]
bind = $mainMod Shift, right, movewindow, r
bind = $mainMod Shift, up, movewindow, u
bind = $mainMod Shift, down, movewindow, d
bind = $mainMod Shift, left, movewindow, l

# resize window [key bind]
bind = $mainMod Ctrl, right, resizeactive, 20 0
bind = $mainMod Ctrl, left, resizeactive, -20 0
bind = $mainMod Ctrl, down, resizeactive, 0 20
bind = $mainMod Ctrl, up, resizeactive, 0 -20

# move windoes [left mouse dragging]
bindm = $mainMod, mouse:272, movewindow
# resize windows [left mouse dragging]
bindm = $mainMod, mouse:273, resizewindow

# scroll workspaces
bind = $mainMod, l, workspace, e+1
bind = $mainMod, h, workspace, e-1

# switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move window to workspace
bind = $mainMod shift, 1, movetoworkspace, 1
bind = $mainMod shift, 2, movetoworkspace, 2
bind = $mainMod shift, 3, movetoworkspace, 3
bind = $mainMod shift, 4, movetoworkspace, 4
bind = $mainMod shift, 5, movetoworkspace, 5
bind = $mainMod shift, 6, movetoworkspace, 6
bind = $mainMod shift, 7, movetoworkspace, 7
bind = $mainMod shift, 8, movetoworkspace, 8
bind = $mainMod shift, 9, movetoworkspace, 9
bind = $mainMod shift, 0, movetoworkspace, 10

# scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


## window rules --------------------------------------------------------------#

# copyq
windowrule {
  name = windowrule-1
  size = (monitor_w*0.5) (monitor_h*0.33)
  float = on
  center = on
  match:class = ^(com.github.hluk.copyq)$
}


# pavucontrol
windowrule {
  name = windowrule-2
  float = on
  size = (monitor_w*0.4) (monitor_h*0.6)
  match:class = ^(org.pulseaudio.pavucontrol)$
}


# picture in picture
windowrule {
  name = windowrule-3
  float = on
  no_anim = on
  size = 568 320
  move = (1982) (750)
  pin = on
  match:title = ^Picture-in-Picture$
}


# rule app [not] transparent
windowrule {
  name = windowrule-4
  opacity = 1.0 override 0.90 override
  match:class = ^(brave-browser)$
}

windowrule {
  name = windowrule-5
  opacity = 1.0 override 0.90 override
  match:class = ^(firefox)$
}

windowrule {
  name = windowrule-6
  opacity = 1.0 override 0.90 override
  match:class = ^(mpv)$
}

windowrule {
  name = windowrule-7
  opacity = 0.95 override 0.90 override
  match:class = ^(nemo)$
}

windowrule {
  name = windowrule-8
  opacity = 1.0 override 0.90 override
  match:class = ^(org.qutebrowser.qutebrowser)$
}

windowrule {
  name = windowrule-9
  opacity = 0.95 override 0.95 override
  match:title = ^tmux$
}

windowrule {
  name = windowrule-10
  opacity = 1.0 override 0.90 override
  match:class = ^(org.pwmt.zathura)$
}

windowrule {
  name = windowrule-11
  opacity = 1.0 override 0.90 override
  match:class = ^(zen)$
}


# ignore maximize app
windowrule {
  name = windowrule-12
  suppress_event = maximize
  match:class = .*
}


# fix dragging issue XWayland
windowrule {
  name = windowrule-13
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}



## workspace rules -----------------------------------------------------------#

# firefox [7], zen [9]
workspace = 6, gapsout:0, gapsin:0
workspace = 7, gapsout:0, gapsin:0
workspace = 8, gapsout:0, gapsin:0
workspace = 9, gapsout:0, gapsin:0

# scratchpad
workspace = special:magic, gapsout:200


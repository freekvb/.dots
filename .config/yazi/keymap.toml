[prepend]

# Chmod +x
[[mgr.prepend_keymap]]
on   = [ ",", "x" ]
for  = "linux"
run  = 'shell -- chmod +x "$0"'
desc = "Chmod +x"

# Set wallpaper
[[mgr.prepend_keymap]]
on   = [ "b", "g" ]
for  = "linux"
run  = "shell -- hyprctl hyprpaper reload ,%h"
#run  = 'shell -- wal_bg "$0"'  ????
desc = "Set wallpaper"

# Music play
[[mgr.prepend_keymap]]
on   = [ "m", "p" ]
for  = "linux"
run  = [ "enter", "shell -- moc_music", "leave" ]
desc = "Play music"

# Close input box with esc
[[input.prepend_keymap]]
on   = "<Esc>"
run  = "close"
desc = "Cancel input"


